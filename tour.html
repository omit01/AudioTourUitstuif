<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a5f7a">
    <meta name="description" content="Audiotour - Luister naar het verhaal">
    <title>Audiotour - Afspelen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/web-app-manifest-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container player-page">
        <header>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Wissel donkere modus">
                <i class="mdi mdi-weather-night toggle-icon" aria-hidden="true"></i>
            </button>
            <a href="index.html" class="back-link">‚Üê Terug</a>
            <h1 id="tourTitle">Tour</h1>
        </header>

        <main>
            <section class="player-section">
                <!-- Track info -->
                <div class="track-info">
                    <i class="track-icon mdi mdi-headphones" id="trackIcon" aria-hidden="true"></i>
                    <h2 id="trackTitle">Laden...</h2>
                    <p id="trackDescription" class="track-desc"></p>
                </div>

                <!-- Progress bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Audio controls -->
                <div class="controls">
                    <button id="stopBtn" class="btn-control btn-stop" aria-label="Stop">
                        <i class="mdi mdi-stop control-icon" aria-hidden="true"></i>
                        <span class="control-label">Stop</span>
                    </button>
                    
                    <button id="playPauseBtn" class="btn-control btn-play-pause" aria-label="Afspelen">
                        <i id="playPauseIcon" class="mdi mdi-play control-icon" aria-hidden="true"></i>
                        <span class="control-label" id="playPauseLabel">Afspelen</span>
                    </button>
                    
                    <button id="replayBtn" class="btn-control btn-replay" aria-label="Opnieuw">
                        <i class="mdi mdi-replay control-icon" aria-hidden="true"></i>
                        <span class="control-label">Opnieuw</span>
                    </button>
                </div>

                <!-- Track navigation (optional, for multi-track tours) -->
                <div class="track-nav" id="trackNav" style="display: none;">
                    <button id="prevTrack" class="btn btn-nav" aria-label="Vorige">
                        ‚Üê Vorige
                    </button>
                    <span id="trackCounter" class="track-counter">1 / 5</span>
                    <button id="nextTrack" class="btn btn-nav" aria-label="Volgende">
                        Volgende ‚Üí
                    </button>
                </div>

                <!-- Status message -->
                <div id="statusMessage" class="status-message"></div>
            </section>

            <!-- QR Scanner (voor in-tour scanning) -->
            <section class="inline-scanner">
                <button id="scanNextBtn" class="btn btn-secondary">
                    <i class="mdi mdi-qrcode-scan btn-icon" aria-hidden="true"></i>
                    <span class="btn-text">Scan volgende QR-code</span>
                </button>
                <div id="inlineQrReader" class="inline-qr-reader" style="display: none;"></div>
            </section>
        </main>

        <footer>
            <p>üéß Koptelefoon aanbevolen</p>
        </footer>

        <!-- Hidden audio element -->
        <audio id="audioPlayer" preload="metadata"></audio>

        <!-- Modal scanner overlay -->
        <div id="modalScanner" class="modal-scanner" aria-hidden="true" role="dialog" aria-label="QR Scanner">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <button id="modalClose" class="modal-close" aria-label="Sluit scanner">
                    <i class="mdi mdi-close"></i>
                </button>
                <h3>Scan de QR-code</h3>
                <div id="modalQrReader" class="modal-qr-reader"></div>
                <div class="modal-actions">
                    <button id="modalCancel" class="btn btn-secondary">Annuleren</button>
                </div>
            </div>
        </div>
    </div>

    <!-- html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
