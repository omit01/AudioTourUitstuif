<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a5f7a">
    <meta name="description" content="Audiotour voor het Impeesa Museum">
    <title>Audiotour - Impeesa Museum</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Wissel donkere modus">
                <i class="mdi mdi-weather-night toggle-icon" aria-hidden="true"></i>
            </button>
            <h1><i class="mdi mdi-headphones" aria-hidden="true"></i> Audiotour</h1>
            <p class="subtitle">Impeesa Museum</p>
        </header>

        <main>
            <!-- Welkomstscherm -->
            <section id="welcome" class="screen active">
                <div class="welcome-content">
                    <p class="intro">Welkom bij de audiotour! Kies hieronder een tour of scan een QR-code in het museum.</p>
                    
                    <div class="tour-buttons">
                        <a href="tour.html?tour=B" class="btn btn-primary btn-large">
                            <i class="mdi mdi-music-note btn-icon" aria-hidden="true"></i>
                            <span class="btn-text">Roaring Twenties</span>
                            <span class="btn-desc">Geschiedenis & Cultuur</span>
                        </a>
                        <a href="tour.html?tour=A" class="btn btn-primary btn-large">
                            <i class="mdi mdi-crown btn-icon" aria-hidden="true"></i>
                            <span class="btn-text">Impeesa</span>
                            <span class="btn-desc">100 jaar Scouting</span>
                        </a>
                    </div>

                    <div class="divider">
                        <span>of</span>
                    </div>

                    <button id="startScanner" class="btn btn-secondary">
                        <i class="mdi mdi-qrcode-scan btn-icon" aria-hidden="true"></i>
                        <span class="btn-text">Scan QR-code</span>
                    </button>
                </div>
            </section>

            <!-- QR Scanner scherm -->
            <section id="scanner" class="screen" aria-hidden="true" style="display:none;">
                <div class="scanner-content">
                    <h2>Scan de QR-code</h2>
                    <p>Richt je camera op de QR-code</p>
                    
                    <div id="qr-reader"></div>
                    
                    <button id="stopScanner" class="btn btn-secondary">
                        <i class="mdi mdi-close btn-icon" aria-hidden="true"></i>
                        <span class="btn-text">Annuleren</span>
                    </button>
                </div>
            </section>

            <!-- Modal scanner overlay -->
            <div id="modalScanner" class="modal-scanner" aria-hidden="true" role="dialog" aria-label="QR Scanner">
                <div class="modal-backdrop" id="modalBackdrop"></div>
                <div class="modal-content">
                    <button id="modalClose" class="modal-close" aria-label="Sluit scanner">
                        <i class="mdi mdi-close"></i>
                    </button>
                    <h3>Scan de QR-code</h3>
                    <div id="modalQrReader" class="modal-qr-reader"></div>
                    <div class="modal-actions">
                        <button id="modalCancel" class="btn btn-secondary">Annuleren</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Zet je koptelefoon op voor de beste ervaring ðŸŽ§</p>
        </footer>
    </div>

    <!-- html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
